<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff5678" />
    <link rel="manifest" href="./public/manifest.json" />
    <link rel="icon" href="./public/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="./public/icons/icon-192.png" />
    <title>adaaa♡tom专属餐厅</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="avatar">
          <img src="./public/avatar-ada.jpg" alt="Ada 头像" />
        </div>
        <div class="header-meta">
          <div class="title-row">
            <h1>adaaa♡tom专属餐厅</h1>
          </div>
          <p class="subtitle">今日心情：随便都好，只要你做的 ❤️</p>
        </div>
        <button class="mood-button" id="moodButton">随机菜单</button>
      </header>

      <section class="preferences">
        <div class="filter-group">
          <p class="filter-label">主题推荐</p>
          <div id="tasteFilters" class="chip-row"></div>
        </div>
      </section>

      <section class="drink-panel">
        <div class="drink-header">
          <h2>今日饮料</h2>
          <p id="drinkMeta"></p>
        </div>
        <div class="drink-list" id="drinkList"></div>
      </section>

      <main class="app-main">
        <aside class="category-nav" id="categoryList"></aside>
        <section class="dish-panel">
          <div class="hero-grid" id="heroGrid"></div>
          <div class="dish-list" id="dishList"></div>
        </section>
      </main>
    </div>

    <div class="cart-bar" id="cartBar">
      <div>
        <p class="cart-title">今日小篮子</p>
        <p class="cart-meta"><span id="cartCount">0</span> 道菜 · ¥<span id="cartTotal">0</span></p>
      </div>
      <button class="checkout-btn">去结算</button>
    </div>

    <template id="dishTemplate">
      <article class="dish-card">
        <img class="dish-img" />
        <div class="dish-info">
          <div class="dish-title-row">
            <h3></h3>
            <span class="price"></span>
          </div>
          <p class="desc"></p>
          <div class="meta"></div>
        </div>
        <button class="add-btn">+</button>
      </article>
    </template>

    <div class="toast" id="toast"></div>

    <div class="modal" id="spiceModal">
      <div class="modal-content">
        <button class="modal-close" data-close>&times;</button>
        <p class="modal-eyebrow">加菜之前</p>
        <h3 id="spiceDishName"></h3>
        <p class="modal-sub" id="spiceDishDesc"></p>
        <div class="spice-options" id="spiceOptions"></div>
        <button class="primary" id="spiceConfirmBtn">加入小篮子</button>
      </div>
    </div>

    <div class="modal" id="checkoutModal">
      <div class="modal-content">
        <button class="modal-close" data-close>&times;</button>
        <p class="modal-eyebrow">下单确认</p>
        <h3>今天吃这些吗？</h3>
        <div class="order-list" id="orderList"></div>
        <p class="order-total">合计：¥<span id="orderSummaryTotal">0</span></p>
        <label class="field">
          <span>给 Tom 的备注（可选）</span>
          <textarea id="orderNote" placeholder="比如：记得加鸡蛋 / 今天不想吃辣" rows="3"></textarea>
        </label>
        <label class="field">
          <span>Server酱 SendKey（用于微信推送，可选）</span>
          <input id="serverKeyInput" type="text" placeholder="SCTxxxxxxxxxxxxxxx" />
        </label>
        <div class="modal-actions">
          <button class="ghost" id="orderCancelBtn">再想想</button>
          <button class="primary" id="orderSubmitBtn">发送给 Tom</button>
        </div>
        <p class="modal-tip">说明：留空 SendKey 只会在本界面记录；填写后会通过 Server酱 推送到你的微信。</p>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
